<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt Ansicht</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <main class="main-content">
    <div class="contact-card">
      <h1>Kontakt Details</h1>
      <div id="contact-details">
        <p>Lade Kontaktdetails...</p>
      </div>
      <div class="button-group">
        <button id="save-contact" class="button save-button" type="button">Als Kontakt speichern</button>
        <button id="install-app" class="button cancel-button" type="button">App installieren</button>
      </div>
    </div>
  </main>

  <script type="module" src="/js/view-contact.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const installBtn = document.getElementById("install-app");
      if (installBtn && !window.BeforeInstallPromptEvent) {
        installBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
