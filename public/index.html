<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Kontakt Teilen</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div class="container">
      <h1>NFC Kontakt Teilen</h1>

      <div id="login-status">Wird geladen...</div>

      <div id="create-contact-form">
        <h2>Neuen Kontakt erstellen</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="firstName">Vorname:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-group">
            <label for="lastName">Nachname:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>

          <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="form-group">
            <label for="phoneNumber">Telefon:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" />
          </div>

          <div class="form-group">
            <label for="company">Firma:</label>
            <input type="text" id="company" name="company" />
          </div>

          <div class="form-group">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" />
          </div>

          <button type="submit" id="create-contact">Kontakt erstellen</button>
        </form>
      </div>

      <div id="contact-success" style="display: none">
        <h2>Kontakt erfolgreich erstellt!</h2>
        <p>Kontakt-URL: <a href="#" id="contact-url"></a></p>
        <p>Schreiben Sie diese URL auf einen NFC-Tag:</p>
        <button id="writeNFC">Auf NFC schreiben</button>
        <button id="create-new">Neuen Kontakt erstellen</button>
      </div>
    </div>

    <div id="overlay" style="display: none">
      <p id="overlayMessage">Bitte halten Sie das NFC-Tag an Ihr Ger√§t</p>
    </div>

    <script type="module" src="/js/app.js"></script>
  </body>
</html>
